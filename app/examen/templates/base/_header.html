<header class="bg-light border-bottom mb-3 p-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 m-0">Examen-Manuel</h1>


        <a href="{% url 'home' %}" class="me-3 text-decoration-none">Volver al Incio</a>
        <nav>
            {% if not request.user.is_authenticated %}

                <a href="{% url 'registrar_usuario' %}" class="me-3 text-decoration-none">Registro</a>
                <a href="{% url 'login' %}" class="me-3 text-decoration-none">Login</a>

            {% else %}

                <form action="{% url 'logout' %}" method="post" role="search">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-light btn-outline-dark">Cerrar Sesion</button>
                </form>
            
            {% endif %}
            
        </nav>

    </div>
</header>
{% if request.user.is_authenticated %}
    <div class="d-flex justify-content-center m-0">
        <div class="datos-sesion">
            <pre>Datos de la Sesion</pre>
            <hr>
            <pre>Usuario: {{ request.session.usuario }}</pre>
            <pre>Hora login: {{ request.session.hora_login}}</pre>
        </div>
    </div>
{% endif %}
